<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>Identicon 생성기</h1>
        Input : <input v-model="inputData" oninput="jdenticon()"></br>
        Output :</br>
        <svg width="160" height="160" v-bind:data-jdenticon-value="inputData"></svg>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@2.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: { inputData: '' },
        })
    </script>
</body>

</html>
